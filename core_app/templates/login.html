{% extends 'base.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td> {{ form.email.label_tag }} </td>
        <td> {{ form.email }} </td>
      </tr>
      <tr>
        <td> {{ form.password.label_tag }} </td>
        <td> {{ form.password }} </td>
      </tr>
    </table>

    <button type="submit" class="button">LogIn</button>
  </form>
{% endblock %}
