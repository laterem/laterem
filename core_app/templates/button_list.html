<form method="post">
    {% csrf_token %}
    {% for name, verdict_style in button_list_items %}
        {% if name == task_name %}
            <button type="submit" name="redirect:task{{name}}" class="{{verdict_style}}" id="choosed">{{name}}</button>
        {% else %}
            <button type="submit" name="redirect:task{{name}}" class="{{verdict_style}}">{{name}}</button>
        {% endif %}
    {% endfor %}
</form>
