<form method="post">
    {% csrf_token %}
    {% for ctask, verdict_style in button_list_items %}
        {% if ctask == task %}
            <button type="submit" name="redirect:task{{ctask.id}}" class="{{verdict_style}}" id="choosed">{{ctask.name}}</button>
        {% else %}
            <button type="submit" name="redirect:task{{ctask.id}}" class="{{verdict_style}}" id="non-choosed">{{ctask.name}}</button>
        {% endif %}
    {% endfor %}
</form>
