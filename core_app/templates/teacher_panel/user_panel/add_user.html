<form method="post">
    {% csrf_token %}
    <table id="add-user" style="display: none;" class="dialog-table">
        <tr>
            <td>{{ newuserform.first_name.label_tag }}</td> <td>{{ newuserform.first_name }}</td>
        </tr>
        <tr>
            <td>{{ newuserform.second_name.label_tag }}</td> <td>{{ newuserform.second_name }}</td>
        </tr>
        <tr>
            <td>{{ newuserform.email.label_tag }}</td> <td>{{ newuserform.email }}</td>
        </tr>
        <tr>
            <td>{{ newuserform.password.label_tag }}</td> <td>{{ newuserform.password }}</td>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="2"><button type="submit" name="newuser" class="button">Добавить нового пользователя</button></td>
        </tr>
    </table>
</form>
