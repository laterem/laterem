<form method="post">
    {% csrf_token %}
    <table id="add-task" style="display: none;">
        <tr>
            <td>Название задачи:</td>
            <td><input name="task_name"/></td>
        </tr>
        <tr>
            <td>Имя шаблона:</td>
            <td><input name="task_type"/></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit" name="newtask" class="button">Добавить задачу в работу</button></td>
        </tr>
    </table>
</form>
