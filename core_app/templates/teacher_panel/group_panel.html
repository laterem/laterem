{% extends 'teacher_panel/teacher_panel_base.html' %}
{% load static %}
{% load laterem %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <button type="submit" name="new-group"> Добавить группу </button>
</form>
{% if allgroup %}
    <div id="user-table">
        {% for group in allgroup %}
            <div style="grid-column: 1; border-left: none;" class="user-table-element">
                <a href="{{group.id}}">{{group.name}}</a>
            </div>
        {% endfor %}
     </div>
{% else %}
У вас нет доступных групп
{% endif %}
{% endblock %}
